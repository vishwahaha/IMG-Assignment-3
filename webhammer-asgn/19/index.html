<!DOCTYPE html>
<html>
  <head> </head>
  <body>

    <script>
      var numLoad;
      if(localStorage.getItem("numload") == null)
        numLoad = 0;
      else
        numLoad = Number(localStorage.getItem("numload"));
      window.addEventListener("load", () => {
      if (numLoad == 0) {
        document.write("<h1>You have never visited before</h1>");
        localStorage.setItem("numload", numLoad+1);
      }
      else {
        document.write("<h1>You have visited "+ numLoad +" times before</h1>");
        localStorage.setItem("numload", numLoad+1);
      }
      });
    </script>
  </body>
</html>
